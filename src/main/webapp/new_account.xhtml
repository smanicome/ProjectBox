<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="head"></ui:define>
        <ui:define name="body">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="w-25 p-2 card shadow rounded">
                    <div class="text-center mb-2">
                        <p:graphicImage url="/resources/assets/image/hyper.svg" alt="Image"
                                        height="50" styleClass="mb-3"/>
                        <div class="fs-2 fw-bold">Create a new account</div>
                        <span class="fw-normal lh-base">I already have an account : </span>
                        <a role="button" class="fw-normal text-decoration-none link-primary">Log in</a>
                    </div>

                    <h:form>
                        <div class="d-flex flex-column">

                            <div class="p-1 d-flex flex-column">
                                <label for="name" class="block text-900 font-medium mb-2">Name</label>
                                <p:inputText id="name" styleClass="w-100" value="#{createUserBean.name}"/>
                            </div>

                            <div class="p-1 d-flex flex-column">
                                <label for="surname" class="block text-900 font-medium mb-2">Surname</label>
                                <p:inputText id="surname" styleClass="w-100" value="#{createUserBean.surname}"/>
                            </div>

                            <div class="p-1 d-flex flex-column">
                                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                                <p:inputText id="email1" styleClass="w-100" value="#{createUserBean.email}"/>
                            </div>

                            <div class="p-2 d-flex flex-column">
                                <label for="Birthday" class="block text-900 font-medium mb-2">Birthday</label>
                                <p:datePicker id="Birthday" value="#{createUserBean.birthdate}" monthNavigator="true" yearNavigator="true" showWeek="true"/>
                            </div>

                            <p:commandButton value="Create" icon="pi pi-save" styleClass="w-full" action="#{createUserBean.saveUser}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
