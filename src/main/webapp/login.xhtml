<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="head"></ui:define>
        <ui:define name="body">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="w-25 p-2 card shadow rounded">
                    <div class="text-center mb-2">
                        <p:graphicImage url="/resources/assets/image/hyper.svg" alt="Image"
                                        height="50" styleClass="mb-3"/>
                        <div class="fs-2 fw-bold">Welcome Back</div>
                        <span class="fw-normal lh-base">Don't have an account?</span>
                        <a role="button" class="fw-normal text-decoration-none link-primary">Create today!</a>
                    </div>

                    <div class="d-flex flex-column">
                        <div class="p-1 d-flex flex-column">
                            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                            <p:inputText id="email1" styleClass="w-100"/>
                        </div>

                        <div class="p-1 d-flex flex-column">
                            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                            <p:inputText id="password1" type="password" styleClass="w-100"/>
                        </div>

                        <div class="p-1 d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-center">
                                <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2"/>
                                <label class="p-2" for="rememberme">Remember me</label>
                            </div>
                            <a role="button" class="p-6 fw-normal text-decoration-none link-primary text-right">Forgot your password?</a>
                        </div>

                        <p:commandButton type="button" value="Sign In" icon="pi pi-user" styleClass="w-full"/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
