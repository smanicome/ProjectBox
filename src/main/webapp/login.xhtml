<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="head"></ui:define>
        <ui:define name="body">
            <div class="flex-grow-1 d-flex justify-content-center align-items-center">
                <div class="w-25 p-2 card shadow rounded">
                    <div class="text-center mb-2">
                        <p:graphicImage url="/resources/assets/image/hyper.svg" alt="Image"
                                        height="50" styleClass="mb-3"/>
                        <div class="fs-2 fw-bold">Welcome Back</div>
                        <span class="fw-normal lh-base">Don't have an account?</span>
						<p:link value="Create today!" styleClass="ui-button-flat ms-1"/>
                    </div>
					<p:messages showDetail="false" autoUpdate="true" />
					<h:form>
						<div class="d-flex flex-column">
	                        <div class="p-1 d-flex flex-column">
	                            <label class="block text-900 font-medium mb-2">Email</label>
	                            <p:inputText id="email" styleClass="w-100" value="#{credentialBean.email}" required="true" requiredMessage="email required"/>
	                            <h:message for="email" />
	                        </div>
	
	                        <div class="p-1 d-flex flex-column">
	                            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
	                            <p:inputText id="password1" type="password" styleClass="w-100" value="#{credentialBean.password}" required="true"/>
	                        </div>
	
	                        <div class="p-1 d-flex justify-content-between align-items-center">
	                            <div class="d-flex justify-content-center">
	                                <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2" value="#{credentialBean.remember}"/>
	                                <label class="p-2" for="rememberme">Remember me</label>
	                            </div>
	                            <a role="button" class="p-6 fw-normal text-decoration-none link-primary text-right">Forgot your password?</a>
	                        </div>
	                        <p:commandButton value="Sign up" action="#{credentialBean.auth}" icon="pi pi-user" styleClass="w-full"/>
	                    </div>
					</h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
