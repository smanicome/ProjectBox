<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/templates/template.xhtml">
    <ui:define name="head"></ui:define>
    <ui:define name="body">
        <div class="fw-bold fs-3 text-black-50 text-center mb-3">Project list for #{selectedCourse.course.code}</div>

        <h:form styleClass="d-flex flex-column align-items-center">
            <p:commandButton styleClass="ui-button-success w-25 mb-4" icon="pi pi-plus" value="Create a project" action="create_project"/>

            <p:panelGrid columns="3" layout="grid" styleClass="w-75">
                <c:forEach items="#{courseProjectList.projects}" var="project">
                    <p:commandButton
                            value="#{project.name}"
                            styleClass="w-100 ui-button-raised ui-button-flat ui-button-plain"
                            style="height: 25vh; white-space: pre;"
                            action="#{ courseProjectList.moveToProjectInfo }"
                    >
                    	<f:setPropertyActionListener target="#{courseProjectList.selectedProject}" value="#{project}"/>
                    </p:commandButton>
                </c:forEach>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
