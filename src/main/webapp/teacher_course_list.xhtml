<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/templates/template.xhtml">
    <ui:define name="head"></ui:define>
    <ui:define name="body">
        <div class="fw-bold fs-3 text-black-50 text-center mb-3">Course list</div>

        <div class="d-flex justify-content-center">
            <p:panelGrid columns="3" layout="grid" styleClass="w-75">
                <c:forEach items="#{teacherCourseList.courses}" var="course">
                    <p:card class="m-auto w-75 text-center" style="cursor: pointer;">
                        <div class="text-500 font-medium">#{course.id}</div>
                        <div class="text-500 font-normal mt-4">#{course.name}</div>
                    </p:card>
                </c:forEach>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>

</html>
