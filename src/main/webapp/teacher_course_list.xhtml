<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/templates/template.xhtml">
    <ui:define name="head"></ui:define>
    <ui:define name="body">
        <div class="fw-bold fs-3 text-black-50 text-center mb-3">Course list</div>

        <h:form styleClass="d-flex flex-column align-items-center">
            <p:commandButton styleClass="ui-button-success w-25 mb-4" icon="pi pi-plus" value="Create a course" action="create_course"/>
            <p:panelGrid columns="3" layout="grid" styleClass="w-75">
                <c:forEach items="#{teacherCourseList.courses}" var="course">
                    <p:commandButton
                            value="#{course.code}&#10;#{course.name}"
                            styleClass="w-100 ui-button-raised ui-button-flat ui-button-plain"
                            style="height: 25vh; white-space: pre;"
                            action="#{teacherCourseList.moveToCourse}"
                    >
                        <f:setPropertyActionListener target="#{selectedCourse.course}" value="#{course}"/>
                    </p:commandButton>
                </c:forEach>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
