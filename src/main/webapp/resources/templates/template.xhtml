<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
class="h-100">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Project Box</title>

    <h:outputStylesheet name="bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body class="d-flex flex-column min-vh-100">
    <header class="position-fixed top-0 w-100" style="max-height: 50px; z-index: 9999;">
        <nav class="position-relative w-100 p-2 navbar navbar-expand-lg navbar-dark bg-dark" style="max-height: 50px">
            <p:link class="d-block navbar-brand" href="#">
                <p:graphicImage url="/resources/assets/image/hyper.svg" height="40" alt="logo"/>
            </p:link>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="position-fixed w-100 collapse navbar-collapse" id="navbarColor01" style="display:#{(menu.show())?'flex;':'none !important;'}">
                <ul class="navbar-nav mx-auto">
	                <ui:repeat value="#{ ( userSession.user.isTeacher() ) ? menu.teacherMenu : (userSession.user.isStudent() ? menu.studentMenu : null) }" var="item">
	                	<li class="nav-item active mx-4">
		                    <a class="nav-link" href="#{ item.link }">#{ item.name }</a>
		                </li>
					</ui:repeat>
                </ul>
            </div>
        </nav>
    </header>

    <div style="margin-top: 60px">
        <ui:insert name="body"/>
    </div>

    <footer class="mt-auto">
        <hr/>
        <div class="d-flex flex-column align-items-center">
            <p:graphicImage url="/resources/assets/image/hyper.svg" alt="logo" height="50"/>
            <p>
                CopyrightÂ© 2022
            </p>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="javascript"></script>
    <h:outputScript name="bootstrap-5.1.3-dist/js/bootstrap.min.js"/>
</h:body>
</html>
