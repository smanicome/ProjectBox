<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view>
        <head>
            <title>View Article</title>
            <link rel="stylesheet" type="text/css" href="styles.css" />
        </head>
        <body>
            <h1>View Article</h1>
                
            <h:form enctype="multipart/form-data">
                <h:inputFile value="#{uploadFileBean.uploadedFile}" require="true" required_message="Please Upload a file" alt="Upload file" />
                <br/>
                <h:commandButton value="save" 
                                 actionListener="#{uploadFileBean.saveFile}" />
            </h:form>
        
        </body>
    </f:view>
</html>
